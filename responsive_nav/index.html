<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo">
                <ion-icon name="logo-dribbble" class="nav__icon"></ion-icon>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Community</a></li>
                </ul>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <ion-icon name="menu" class="nav__icon"></ion-icon>
            </div>
        </nav>
    </header>
    <main>
        <div class="home bd-grid">
            <div class="home__data">
                <h1 class="home__title">Hello Dribbble</h1>
                <span class="home__name">I'am Bedimcode</span>

                <a href="#" class="button">Explore</a>

                <div class="home__social">
                    <span class="home__social-name">Social</span>
                    <a href="#" class="home__social-icon">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a href="#" class="home__social-icon">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#" class="home__social-icon">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>

                </div>
            </div>
            <div class="home__img">
                <img src="./web_developer.svg">
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
