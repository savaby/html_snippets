<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navigation with sidebar menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- html5 semantic tag, nice for header block -->
    <header class="header">
        <!-- logo -->
        <a href="#" class="header__logo">John Doe</a>
        <!-- menu toggler -->
        <ion-icon name="menu-outline" class="header__toggle" id="nav-toggle"></ion-icon>
        <!-- html5 semantic tag, nice for navigation -->
        <nav class="nav" id="nav-menu">
            <!-- grid temlate for items within -->
            <div class="nav__content db-grid">
                <!-- Close icon for mobile view -->
                <ion-icon name="close-outline" class="nav__close" id="nav-close"></ion-icon>
                <!-- nav avatar and name -->
                <div class="nav__perfil">
                    <!-- container for img -->
                    <div class="nav__img">
                        <img src="./perfil.png" alt="">
                    </div>
                    <!-- container for name -->
                    <div>
                        <a href="#" class="nav__name">John Doe</a>
                        <span class="nav__profession">Web designer</span>
                    </div>
                </div>
                <!-- container for menu items -->
                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </div>
                <!-- container for social icons -->
                <div class="nav__social">
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a href="#" class="nav__social-icon">
                        <ion-icon name="logo-behance"></ion-icon>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
